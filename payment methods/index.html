<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="myCheckBox">
    <label for="myCheckBox">Subscribe</label><br><br>

    <input type="radio" id="masterCardBtn" name="card">
    <label for="masterCardBtn">
        <img src="icons/mastercard-logo.png" alt="logo" style="width: 150px; height: 60px;">
        
    </label><br>
    
    <input type="radio" id="visaBtn" name="card">
    <label for="visaBtn">
        <img src="icons/visa-logo.png" alt="Visa Logo" style="width: 200px; height: 80px;">
        
    </label><br>
    
    <input type="radio" id="paypalBtn" name="card">
    <label for="paypalBtn">
        <img src="icons/paypal-logo.png" alt="PayPal Logo" style="width: 200px; height: 60px;">
        
    </label><br><br>

    <button type="submit" id="submitBtn">Submit</button>
    <audio id="clickSound" src="sound-effects/click-sound.mp3"></audio>
    <audio id="errorSound" src="sound-effects/error-sound.mp3"></audio>
    <p id="subResult"></p>
    <p id="paymentResult"></p>

    <script src="index.js"></script>
    
</body>
</html>
